apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  labels:
    app: webapp
spec:
  containers:
  - name: webapp
    image: 167239449235.dkr.ecr.us-east-1.amazonaws.com/webapp-repo
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: "mysql"
    - name: DBPWD
      value: "root"
    - name: APP_COLOR
      value: "blue"


        